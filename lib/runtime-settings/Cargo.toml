[package]
name = "runtime-settings"
version = "0.1.0"
authors = ["o.ermakov <oleg@ermakov.cc>"]
edition = "2021"

[dependencies]
hyper = { version = "0.14.14", features = ["full"] }
hyper-tls = "0.5.0"
tokio = { version = "1.13.0", features = ["full"] }
async-trait = "0.1.30"
futures = "0.3.5"
bytes="0.5"

tracing = "0.1"
pretty_env_logger = "0.4"
lazy_static = "1.4.0"

serde = { version = "1.0", features = ["derive"] }

serde_json ="1.0"

regex = "1"
